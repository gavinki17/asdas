<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fortnite Duo Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f1a;
      --card: #131a2e;
      --accent: #4cc9f0;
      --good: #4ade80;
      --bad: #f87171;
      --text: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #121a3a, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 1000px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .card {
      background: linear-gradient(180deg, #162044, var(--card));
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    label {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-family: inherit;
    }

    input {
      background: #0f1530;
      color: var(--text);
    }

    button {
      background: linear-gradient(90deg, var(--accent), #4361ee);
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .stat {
      background: #0f1530;
      border-radius: 12px;
      padding: 14px;
      text-align: center;
    }

    .stat h3 {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .stat p {
      margin: 6px 0 0;
      font-size: 1.4rem;
    }

    .verdict {
      text-align: center;
      font-size: 1.4rem;
      margin-top: 10px;
    }

    .good { color: var(--good); }
    .bad { color: var(--bad); }

    footer {
      text-align: center;
      opacity: 0.5;
      font-size: 0.7rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Fortnite Duo Analyzer</h1>

    <div class="card">
      <label>FortniteTracker API Key</label>
      <input id="apiKey" type="password" placeholder="Enter your API key" />

      <label>Your Epic Username</label>
      <input id="player1" placeholder="Player One" />

      <label>Duo Partner Epic Username</label>
      <input id="player2" placeholder="Player Two" />

      <button onclick="analyze()">Analyze Duo</button>
    </div>

    <div id="results" class="card" style="display:none;">
      <div class="grid" id="stats"></div>
      <div id="verdict" class="verdict"></div>
    </div>

    <footer>
      Uses data from fortnitetracker.com Â· Not affiliated with Epic Games
    </footer>
  </div>

  <script>
    async function fetchStats(username, apiKey) {
      const res = await fetch(`https://api.fortnitetracker.com/v1/profile/all/${username}`, {
        headers: { 'TRN-Api-Key': apiKey }
      });

      if (!res.ok) throw new Error("Player not found or API error");
      return res.json();
    }

    function getDuoScore(stats) {
      const lifetime = stats.lifeTimeStats;
      const get = key => Number(lifetime.find(s => s.key === key)?.value.replace('%','')) || 0;

      const kd = get('K/d');
      const winRate = get('Win%');
      const top10 = get('Top 10s');

      return kd * 2 + winRate * 1.5 + top10 * 0.01;
    }

    async function analyze() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const p1 = document.getElementById('player1').value.trim();
      const p2 = document.getElementById('player2').value.trim();

      if (!apiKey || !p1 || !p2) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const [s1, s2] = await Promise.all([
          fetchStats(p1, apiKey),
          fetchStats(p2, apiKey)
        ]);

        const score1 = getDuoScore(s1);
        const score2 = getDuoScore(s2);
        const synergy = 100 - Math.abs(score1 - score2);

        const statsDiv = document.getElementById('stats');
        statsDiv.innerHTML = `
          <div class="stat"><h3>${p1} Score</h3><p>${score1.toFixed(1)}</p></div>
          <div class="stat"><h3>${p2} Score</h3><p>${score2.toFixed(1)}</p></div>
          <div class="stat"><h3>Duo Synergy</h3><p>${synergy.toFixed(1)}%</p></div>
        `;

        const verdict = document.getElementById('verdict');
        verdict.className = 'verdict';

        if (synergy > 75) {
          verdict.textContent = 'ðŸ”¥ Elite Duo â€“ Perfectly balanced and deadly.';
          verdict.classList.add('good');
        } else if (synergy > 50) {
          verdict.textContent = 'âš¡ Solid Duo â€“ Strong, but room to improve.';
        } else {
          verdict.textContent = 'ðŸ’€ Struggling Duo â€“ Playstyles donâ€™t sync well.';
          verdict.classList.add('bad');
        }

        document.getElementById('results').style.display = 'block';
      } catch (err) {
        alert(err.message);
      }
    }
  </script>
</body>
</html>
